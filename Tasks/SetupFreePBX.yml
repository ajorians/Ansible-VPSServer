  tasks:

  - name: check if FreePBXSetup exists
    stat: 
      path: /home/ajorians/Documents/git/FreePBXSetup
    register: freepbxsetup_exists

  - name: Checkout from github
    become: yes
    become_user: ajorians
    ansible.builtin.git:
      repo: https://github.com/ajorians/FreePBXSetup
      dest: /home/ajorians/Documents/git/FreePBXSetup
    when: freepbxsetup_exists.stat.exists == false

  - name: Git Reset
    become: yes
    become_user: ajorians
    shell:
      chdir: /home/ajorians/Documents/git/FreePBXSetup
      cmd: git reset --hard

  - name: Set Server
    become: yes
    become_user: ajorians
    lineinfile:
      state: present
      dest: //home/ajorians/Documents/git/FreePBXSetup/variables.ts
      regexp: 'export const server = "https://asteriskpi.orians.org/";'
      line: 'export const server = "http://freepbx.orians.org/";'

  - name: Set Password
    become: yes
    become_user: ajorians
    lineinfile:
      state: present
      dest: /home/ajorians/Documents/git/FreePBXSetup/variables.ts
      regexp: 'export const password = "changemeaj";'
      line: 'export const password = "{{FreePBXPass}}";'

  - name: Set Trunk Account
    become: yes
    become_user: ajorians
    lineinfile:
      state: present
      dest: /home/ajorians/Documents/git/FreePBXSetup/variables.ts
      regexp: 'export const trunkaccount = "trunkaccount";'
      line: 'export const trunkaccount = "{{TrunkAccount}}";'

  - name: Set Trunk Number
    become: yes
    become_user: ajorians
    lineinfile:
      state: present
      dest: /home/ajorians/Documents/git/FreePBXSetup/variables.ts
      regexp: 'export const trunknumber = "trunknumber";'
      line: 'export const trunknumber = "{{TrunkNumber}}";'

  - name: Set Trunk Password
    become: yes
    become_user: ajorians
    lineinfile:
      state: present
      dest: /home/ajorians/Documents/git/FreePBXSetup/variables.ts
      regexp: 'export const trunkpassword = "trunkpassword";'
      line: 'export const trunkpassword = "{{TrunkPassword}}";'

  - name: Install "Puppeteer" node.js package.
    become: yes
    become_user: ajorians
    community.general.npm:
      name: puppeteer
      path: /home/ajorians/Documents/git/FreePBXSetup

  - name: Run
    become: yes
    become_user: ajorians
    shell:
       chdir: /home/ajorians/Documents/git/FreePBXSetup
       cmd: npx tsx index.ts

